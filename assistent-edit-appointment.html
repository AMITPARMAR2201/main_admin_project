<!DOCTYPE html>

    <meta charset="utf-8">

    <!-- Meta -->
    <meta name="description" content="Marketplace for Bootstrap Admin Dashboards">

    <meta property="og:type" content="Website">
    <link rel="shortcut icon" href="assets/images/favicon.png">

    <!-- *************

    	************* -->
    <link rel="stylesheet" href="assets/fonts/remix/remixicon.css">
    <link rel="stylesheet" href="assets/css/main.min.css">

    <!-- *************
    		************ Vendor Css Files *************
    	************ -->

    <!-- Scrollbar CSS -->
    <link rel="stylesheet" href="assets/vendor/overlay-scroll/OverlayScrollbars.min.css">

    <!-- Uploader CSS -->

<body>

    <!-- Loading starts -->
    <div id="loading-wrapper">
        <div class='spin-wrapper'>
            <div class='spin'>
                <div class='inner'></div>
            </div>
            <div class='spin'>
                <div class='inner'></div>
            </div>
            <div class='spin'>
                <div class='inner'></div>
            </div>
            <div class='spin'>
                <div class='inner'></div>
            </div>
            <div class='spin'>
                <div class='inner'></div>
            </div>
            <div class='spin'>
                <div class='inner'></div>
            </div>
        </div>
    </div>
    <!-- Loading ends -->

    <!-- Page wrapper starts -->
    <div class="page-wrapper">

        <!-- App header starts -->
        <div class="app-header d-flex align-items-center">

            <!-- Toggle buttons starts -->
            <div class="d-flex">
                <button class="toggle-sidebar">
                    <i class="ri-menu-line"></i>
                </button>
                <button class="pin-sidebar">
                    <i class="ri-menu-line"></i>
                </button>
            </div>
            <!-- Toggle buttons ends -->

            <!-- App brand starts -->
            <div class="app-brand ms-3">
                <a href="assistent-management.html" class="d-lg-block d-none">
                    <img src="assets/images/logo1.png" class="logo" alt="Medicare Admin Template">
                </a>
                <a href="assistent-management.html" class="d-lg-none d-md-block">
                    <img src="assets/images/logo3.png" class="logo rounded-5" alt="Medicare Admin Template">
                </a>
            </div>
            <!-- App brand ends -->

            <!-- App header actions starts -->
            <div class="header-actions">

                <!-- Header user settings starts -->
                <div class="dropdown ms-2">
                    <a id="userSettings" class="dropdown-toggle d-flex align-items-center" href="#!" role="button"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        <div class="avatar-box"><i class="ri-logout-box-line"></i><span class="status busy"></span>
                        </div>
                    </a>
                    <div class="dropdown-menu dropdown-menu-end shadow-lg">
                        <div class="px-3 py-2">
                            <span class="small">Assistant</span>
                            <h6 class="m-0">AMIT PARMAR</h6>
                        </div>
                        <div class="mx-3 my-2 d-grid">
                            <a href="login.html" class="btn btn-danger">Logout</a>
                        </div>
                    </div>
                </div>
                <!-- Header user settings ends -->

            </div>
            <!-- App header actions ends -->

        </div>
        <!-- App header ends -->

        <!-- Main container starts -->
        <div class="main-container">

            <!-- Sidebar wrapper starts -->
            <nav id="sidebar" class="sidebar-wrapper">

                <!-- Sidebar profile starts -->
                <div class="sidebar-profile shadow">
                    <img src="assets/images/user6_1.jpeg" class="img-shadow img-3x me-3 rounded-5"
                        alt="Hospital Admin Templates">
                    <div class="m-0">
                        <h5 class="mb-1 profile-name text-nowrap text-truncate"> AMIT PARMAR</h5>
                        <p class="m-0 small profile-name text-nowrap text-truncate">Assistant</p>
                    </div>
                </div>
                <!-- Sidebar profile ends -->

                <!-- Sidebar menu starts -->
                <div class="sidebarMenuScroll">
                    <ul class="sidebar-menu">
                        <li class="shadow">
                            <a href="assistent-management.html">
                                <i class="ri-nurse-line"></i>
                                <span class="menu-text">Assistant</span>
                            </a>
                        </li>
                        <li class="shadow">
                            <a href="assistent-view-appointment.html">
                                <i class="ri-nurse-line"></i>
                                <span class="menu-text">View all Appointment</span>
                            </a>
                        </li>
                        <li class="shadow">
                            <a href="assistent-edit-appointment.html">
                                <i class="ri-nurse-line"></i>
                                <span class="menu-text">Edit Appointment</span>
                            </a>
                        </li>

                    </ul>
                </div>
                <!-- Sidebar menu ends -->



            </nav>
            <!-- Sidebar wrapper ends -->

            <!-- App container starts -->
            <div class="app-container">

                <!-- App hero header starts -->
                <div class="app-hero-header d-flex align-items-center">

                    <!-- Breadcrumb starts -->
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item">
                            <i class="ri-home-8-line lh-1 pe-3 me-3 border-end"></i>
                            <a href="assistent-management.html">Home</a>
                        </li>
                        <li class="breadcrumb-item text-primary" aria-current="page">
                            All Appointment
                        </li>
                    </ol>
                    <!-- Breadcrumb ends -->
                </div>
                <!-- App Hero header ends -->

                <!-- App body starts -->
                <div class="app-body">
                
                    <!-- Row starts -->
                    <div class="row gx-3">
                        <div class="col-sm-12">
                            <div class="card">
                                <div class="card-header">
                                    <h5 class="card-title">Edit Appointment</h5>
                                </div>
                                <div class="card-body">
                
                                    <!-- Row starts -->
                                    <div class="row gx-3">
                                        <div class="col-xxl-3 col-lg-4 col-sm-6">
                                            <div class="mb-3">
                                                <label class="form-label" for="a1">Patient Name</label>
                                                <input type="text" class="form-control" id="a1" value="Jason Compton">
                                            </div>
                                        </div>
                                        <div class="col-xxl-3 col-lg-4 col-sm-6">
                                            <div class="mb-3">
                                                <label class="form-label" for="a2">Patient Email</label>
                                                <input type="email" class="form-control" id="a2" value="test@test.com">
                                            </div>
                                        </div>
                                        <div class="col-xxl-3 col-lg-4 col-sm-6">
                                            <div class="mb-3">
                                                <label class="form-label" for="a3">Gender</label>
                                                <select class="form-select" id="a3">
                                                    <option value="0">Male</option>
                                                    <option value="1">Male</option>
                                                    <option value="2">Female</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-xxl-3 col-lg-4 col-sm-6">
                                            <div class="mb-3">
                                                <label class="form-label" for="a4">Age</label>
                                                <input type="number" class="form-control" id="a4" value="68">
                                            </div>
                                        </div>
                                        <div class="col-xxl-3 col-lg-4 col-sm-6">
                                            <div class="mb-3">
                                                <label class="form-label" for="a5">Patient Phone</label>
                                                <input type="text" class="form-control" id="a5" value="09876543421">
                                            </div>
                                        </div>
                                        <div class="col-xxl-3 col-lg-4 col-sm-6">
                                            <div class="mb-3">
                                                <label class="form-label" for="a6">Select Date</label>
                                                <input type="date" class="form-control" id="a6" placeholder="28/05/2024">
                                            </div>
                                        </div>
                                        <div class="col-xxl-3 col-lg-4 col-sm-6">
                                            <div class="mb-3">
                                                <label class="form-label" for="a7">Select Time</label>
                                                <input type="time" class="form-control" id="a7" value="Select time">
                                            </div>
                                        </div>
                                        <div class="col-xxl-3 col-lg-4 col-sm-6">
                                            <div class="mb-3">
                                                <label class="form-label" for="a8">Speacilist Doctor</label>
                                                <select class="form-select" id="a8">
                                                    <option value="0">Surgeon</option>
                                                    <option value="1">Gynecologist</option>
                                                    <option value="2">Psychiatrists</option>
                                                    <option value="3">Surgeon</option>
                                                    <option value="4">Urologist</option>
                                                    <option value="5">Paediatrician</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-sm-12">
                                            <div class="mb-3">
                                                <label class="form-label" for="a9">Problem</label>
                                                <textarea class="form-control" id="a9" placeholder="Medical Issue health problem"
                                                    rows="3"></textarea>
                                            </div>
                                        </div>
                                        <div class="col-sm-12">
                                            <div class="d-flex gap-2 justify-content-end">
                                                <a href="assistent-view-appointment.html" class="btn btn-outline-secondary">
                                                    Cancel
                                                </a>
                                                <a href="assistent-view-appointment.html" class="btn btn-primary">
                                                    Update Appointment
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- Row ends -->
                
                                </div>
                            </div>
                        </div>
